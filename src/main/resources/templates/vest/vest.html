<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorator="layout"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <!--<div class="form-group row">-->

    <!--placeholder="Unesite korisnicko ime" required="required"/>-->
    <!--</div>-->
    <!--</div>-->


    <form th:action="@{/vesti}" th:object="${vest}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Naslov</label>
            <div class="col-md-10">
                <input id="title" class="form-control" type="text" th:field="*{title}"
                       placeholder="Unesite naslov vesti" required="required"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label">Poruka</label>
            <div class="col-md-10">
                <textarea id="message" class="form-control" type="text" th:field="*{message}"
                          placeholder="Unesite opis" required="required">
            </textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="publishDate" class="col-sm-2 col-form-label">Datum</label>
            <div class="col-md-10">
                <input id="publishDate" class="form-control datepicker" type="text" th:field="*{publishDate}"
                       placeholder="Unesite kada Å¾elite da se vest objavi" required="required"/>
            </div>
        </div>

        <div class="col-sm-8">
            <button type="submit" class="btn btn-primary">Objavi</button>
        </div>
    </form>
</div>

</body>
</html>
